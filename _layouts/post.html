---
layout: default
---

<div class="post-header mb2">
  <h1 class="py2">{{ page.title }}</h1>
  <span class="{{ page.categories }}-icon category-icon" title="{{ page.categories }}"></span>
  <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
</div>

<article class="post-content">
  {{ content }}
</article>

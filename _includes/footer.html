<footer class="footer">
  <div class="p2 wrap">
    <div class="measure mt1 center">
      <nav class="site-nav social-icons">
        <a title="Twitter" class="icon-twitter" href="{{ site.twitter }}"> </a>
        <a title="YouTube" class="icon-youtube" href="{{ site.youtube }}"> </a>
        <a title="Github" class="icon-github-circled" href="{{ site.github }}"> </a>
        <a title="StackOverflow" class="icon-stackoverflow" href="{{ site.stackoverflow }}"> </a>
        <a title="Drupal" class="icon-drupal" href="{{ site.drupal }}"> </a>
        <a title="LinkedIn" class="icon-linkedin-squared" href="{{ site.linkedin }}"> </a>
        <a title="Subscribe" class="rss-subscribe icon-rss" href="{{ "/feed.xml" | prepend: site.baseurl }}"> </a>
      </nav>
      <br>
      <small>Copyright &copy {{ site.time | date: "%Y" }} Christopher DeLuca</small>
    </div>
  </div>
</footer>

<script>
  // Add non-blocking CSS
  var cb = function() {
    var l = document.createElement('link'); l.rel = 'stylesheet';
    l.href = '/css/build/styles.min.css';
    var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
  };
  var raf = requestAnimationFrame || mozRequestAnimationFrame ||
      webkitRequestAnimationFrame || msRequestAnimationFrame;
  if (raf) raf(cb);
  else window.addEventListener('load', cb);
</script>
